name: CI/CD Pipeline

on:
  push:
    paths:
      - ${{ values.app_name }}/**  # Gatilho para alterações no diretório da aplicação
    branches:
      - main

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest

    outputs:
      image_tag: ${{ '${{ steps.set-tag.outputs.tag }}' }}

    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Definir a tag da imagem (SHA reduzido)
        id: set-tag
        run: |
          IMAGE_TAG=$(echo $GITHUB_SHA | cut -c1-7)
          echo "tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT
          echo "IMAGE_TAG=${IMAGE_TAG}" >> $GITHUB_ENV

      - name: Login no Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ '${{ secrets.DOCKERHUB_USERNAME }}' }}
          password: ${{ '${{ secrets.DOCKERHUB_TOKEN }}' }}

      - name: Build da imagem
        run: |
          docker build -t ${{ '${{ secrets.DOCKERHUB_USERNAME }}' }}/${{ values.app_name }}:${IMAGE_TAG} .

      - name: Push da imagem
        run: |
          docker push ${{ '${{ secrets.DOCKERHUB_USERNAME }}' }}/${{ values.app_name }}:${IMAGE_TAG}

  update-image-tag:
    needs: build-and-push-image
    runs-on: ubuntu-latest

    steps:
      - name: Clonar repositório de deployment
        uses: actions/checkout@v3
        with:
          repository: uday-platform-idp-org/${{ values.app_name }}
          token: ${{ '${{ secrets.PERSONAL_ACCESS_TOKEN }}' }}
          path: infra

      - name: Configurar Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Criar nova branch para alteração
        run: |
          cd infra
          git checkout -b update-image-tag-${{ github.run_id }}

      - name: Atualizar a tag da imagem no Helm values.yaml
        run: |
          cd infra
          IMAGE_TAG=${{ '${{ needs.build-and-push-image.outputs.image_tag }}' }}
          sed -i "s/tag: .*/tag: ${IMAGE_TAG}/" charts/${{ values.app_name }}/values.yaml

      - name: Commit das alterações
        run: |
          cd infra
          git add .
          git commit -m "Atualiza imagem para ${IMAGE_TAG}"

      - name: Push da nova branch
        run: |
          cd infra
          git push origin update-image-tag-${{ '${{ github.run_id }}' }}

      - name: Criar Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          path: infra
          token: ${{ '${{ secrets.PERSONAL_ACCESS_TOKEN }}' }}
          commit-message: Atualiza imagem para ${IMAGE_TAG}
          title: Atualiza imagem para ${IMAGE_TAG}
          body: PR criado automaticamente pela pipeline para atualizar a tag da imagem no Helm.
          branch: update-image-tag-${{ '${{ github.run_id }}' }}
          base: main
